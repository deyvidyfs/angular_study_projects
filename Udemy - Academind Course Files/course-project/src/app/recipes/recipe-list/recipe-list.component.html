<div class="row mb-3">
    <div class="col-xs-12">
        <button class="btn btn-outline-success">New Recipe</button>
    </div>
</div>

<div class="row">
    <div class="col-xs-12 list-group">
        <a href="#" class="list-group-item list-group-item-action clearfix" *ngFor="let recipe of recipes">
            <div class="row">
                <div class="col">
                    <span class="float-right">
                        <img src="{{recipe.imagePath}}" alt="{{recipe.name}} picture" class="img-responsive" style="max-width: 100%; height:auto; border-radius: 5%;">
                    </span>
                </div>
                <div class="col" style="vertical-align: middle;">
                    <h4>{{recipe.name}}</h4>
                    <p>{{recipe.description}}</p>
                </div>
            </div>
        </a>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
