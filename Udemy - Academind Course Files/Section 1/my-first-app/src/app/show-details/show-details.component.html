<button class="btn btn-primary" (click)="onToggle()">Show Details</button>
<p *ngIf="showDetails" class="mt-2">{{details}}</p>



<div *ngFor='let entry of buttonLog; index as i' class="mt-2"> 
    <p [ngStyle]="{backgroundColor: i >= 4 ? 'blue' : 'transparent'}"
    [ngClass]="{specialLog: (i >= 4)}">{{entry}}</p>
</div>
